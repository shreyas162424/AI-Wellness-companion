# render.yaml â€” Render service configuration (place at repo root)
# Deploys the Flask backend using renderrequirements.txt and gunicorn.
services:
  - type: web
    name: ai-wellness-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install -r renderrequirements.txt
    startCommand: gunicorn app_api:app --workers 2 --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: MODEL_URL
        value: ""     # Optional: put public URL for best.pt (e.g., Hugging Face or S3). Leave empty if model is in repo or using Git LFS.
      - key: CORS_ALLOWED_ORIGINS
        value: "*"    # Replace with your frontend URL in production, e.g., https://your-frontend.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"
